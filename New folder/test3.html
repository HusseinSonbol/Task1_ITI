<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-        ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        
    <title>Sign In</title>
    </head>
    
    <body style="margin: 0px;background-image: url(164192_amazing-hd-wallpapers-for-pc.jpg);color: white">
    
    <div  style="height: 100px;width: 100%; text-align: center">
        <br><br>
        <h1 class="animated infinite flash ">Sign In</h1>
        </div>
    
        <div class="row" style="margin: 0px;">
        
            <div class="col-sm-3" style="background-image: url(hqdefault.jpg);height: 690px"> 
            
            </div>
            <div class="col-sm-3">
            <p style="margin-top: 40%;font-family:cursive;float: right">Enter Your Email-Account</p>    
            <p style="margin-top: 10%;font-family:cursive;float: right">Enter Your Identificatin code</p>
                
            </div>
            <div class="col-sm-3">
                
            <form>    
            <input id="mail" name="mail" type="email" class="form-control required" placeholder="Enter your Mail" style="margin-top: 40%" required>
            <input id="Id" name="Id" type="text" class="form-control required" placeholder="Enter your ID" style="margin-top: 10%" required>  
            <input id="submit" name="submit" type="submit" class="btn btn-primary btn-lg" value="Sign In" style="margin-top: 15%;margin-left: 10%">    
                
                </form>
            </div>
            
        </div>
    
    
    </body>
